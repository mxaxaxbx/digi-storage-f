<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <meta name="description" content="Securely store and manage your files with top-notch encryption. Keep your data safe, private, and accessible from anywhere.">
    <meta name="keywords" content="secure file storage, online file storage, encrypted file storage, cloud storage, file safety, privacy protection">
    <meta name="author" content="digi">

    <!-- Open Graph / Facebook -->
    <meta property="og:title" content="Secure File Storage | Save Your Files Safely Online">
    <meta property="og:description" content="Securely store and manage your files with top-notch encryption. Keep your data safe, private, and accessible from anywhere.">
    <!-- <meta property="og:image" content="https://yourwebsite.com/images/og-image.jpg">
    <meta property="og:url" content="https://yourwebsite.com"> -->
    <meta property="og:type" content="website">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Secure File Storage | Save Your Files Safely Online">
    <meta name="twitter:description" content="Securely store and manage your files with top-notch encryption. Keep your data safe, private, and accessible from anywhere.">
    <!-- <meta name="twitter:image" content="https://yourwebsite.com/images/twitter-image.jpg"> -->

    <!-- Responsive Design -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Robots -->
    <meta name="robots" content="index, follow">

    <!-- Canonical URL -->
    <!-- <link rel="canonical" href="https://yourwebsite.com"> -->
  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
  </body>
</html>
